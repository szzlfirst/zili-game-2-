<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        body {
            background-color: #1A0523;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, #a9a9a9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        .back-button {
            margin-top: 30px;
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,255,255,0.2);
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>生物游戏</h1>
        <p>欢迎来到生物游戏页面！这里将展示与生物学相关的互动游戏。</p>
        <p>游戏开发中，敬请期待...</p>
        <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> 返回主页</a>
            <a href="DNA解旋.html" class="back-button"><i class="fas fa-dna"></i> DNA解旋</a>
        </div>
    </div>
</body>
</html>
